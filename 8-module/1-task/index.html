<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Занятие 8: Сортируемая таблица</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>

    <div class="example">
        <h4 class="example__title">An example of the minimum required table structure for passing tests</h4>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Salary</td>
                    <td>City</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ilia</td>
                    <td>25</td>
                    <td>1000</td>
                    <td>Petrozavods</td>
                </tr>

            </tbody>
        </table>
    </div>



    <div class="result">
        <h2 class="result__title">Result</h2>
        <button class="result__button result__button--blue" onclick="table.sort(0)">By Name</button>
        <button class="result__button result__button--purple" onclick="table.sort(2)">By Salary</button>
    </div>

    <script>
        'use strict';

        let rows = [
            {
                name: 'Ilia',
                age: 25,
                salary: 1000,
                city: 'Petrozavodsk'
            },
            {
                name: 'Vasya',
                age: 14,
                salary: 1500,
                city: 'Moscow'
            },
            {
                name: 'Ivan',
                age: 22,
                salary: 100,
                city: 'Bryansk'
            },
            {
                name: 'Petya',
                age: 45,
                salary: 990,
                city: 'Chita'
            }
        ];

        let table = new SortableTable(rows);
        document.querySelector('.result').appendChild(table.el);
    </script>


</body>
</html>
